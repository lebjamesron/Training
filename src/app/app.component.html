<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidnav-list (sidenavClose)="sidenav.close()" [listItems]="listItems"></app-sidnav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()" [listItems]="listItems"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
