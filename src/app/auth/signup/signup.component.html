<section class="signup-section">
  <form fxLayout="column" fxLayoutAlign="center center" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <mat-form-field>
      <input type="email" matInput placeholder="your email" ngModel name="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="your password" ngModel name="password">
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</section>
