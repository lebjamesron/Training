<mat-toolbar color="accent">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onSidenavToggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">LOGO</a></div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="nav-links">
      <li *ngFor="let listItem of listItems"><a routerLink="/{{listItem.url}}">{{listItem.lable}}</a></li>
      <li><a routerLink="/">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
